{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'stylesheets/form.css' %}">
  <title>마이펫 다이어리</title>
</head>
<body>
  <header>
    <div class="nav-bar">
      <a href="{% url 'articles:home' %}" class="logo">
        <div>마이펫 다이어리</div>
      </a>
      <a href="{% url 'articles:update' article.pk %}" class="write-link">
        <div>다이어리 쓰기</div>
      </a>
    </div>
  </header>
  <main>
    <h1>다이어리 수정</h1>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit">
    </form>
    <a href="{% url 'articles:home' %}">
      <button class="back">← Back</button>
    </a>
  </main>
</body>
</html>
